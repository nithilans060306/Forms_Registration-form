<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <header><h1>Registration Form</h1></header>
        <form action="#" class="form">
            <div class="input-box">
                <label for="Name">Full Name</label>
                <input type="text" id="name" placeholder="Enter your Full Name" required>
            </div>
            <div class="input-box">
                <label for="Name">Email</label>
                <input type="email" id="name" placeholder="Enter your Email">
            </div>
            <div class="column">
                <div class="input-box">
                    <label for="Name">Mobile Number</label>
                    <input type="number" id="name" placeholder="Enter your Number">
                </div>
                <div class="input-box">
                    <label for="Name">Birth Date</label>
                    <input type="date" id="name" placeholder="Enter your Birth Date">
                </div>
            </div>
            <div class="gender">
                <label for="gender">Gender</label>
                <div class="gender-box">
                    <div class="gender-radio">
                        <input type="radio" id="male" name="gender">
                        <label for="male">Male</label>
                    </div>
                    <div class="gender-radio">
                        <input type="radio" id="female" name="gender">
                        <label for="female">Female</label>
                    </div>
                    <div class="gender-radio">
                        <input type="radio" id="other" name="gender">
                        <label for="other">Other</label>
                    </div>
                </div>
            </div>
            <div class="input-box">
                <label for="Address">Address</label>
                <input type="text" id="name" placeholder="Enter your Home Address">
            <button class="button">Register</button>
        </form>
    </section>
</body>
</html>
